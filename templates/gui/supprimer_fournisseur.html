<!-- gui/templates/gui/supprimer_fournisseur.html -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer Fournisseur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Supprimer Fournisseur</h1>
    <p>Êtes-vous sûr de vouloir supprimer "{{ object }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
        <a href="{% url 'fournisseurs_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
