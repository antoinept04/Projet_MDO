<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modification d'une réservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5f5;
            color: #990000;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #cc0000;
            padding: 10px 0;
        }

        .nav-buttons a {
            background-color: #990000;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            font-size: 1.1em;
            margin: 0 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-buttons a:hover {
            background-color: #cc0000;
            transform: translateY(-3px);
        }

        h1 {
            color: #990000;
            text-align: center;
            font-size: 2.5em;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            width: 80%;
            text-align: left;
        }

        .form-group input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #990000;
            color: white;
            padding: 12px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            width: 200px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #cc0000;
        }

        .action-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        h3 {
            color: #990000;
        }

        ul {
            list-style-type: none;
            color: #cc0000;
        }

        ul li {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    {% include 'gui/navbar.html' %}
    <h1>Modification d'une réservation</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="action-bar">
            <button type="submit">Valider</button>
            <button type="button" onclick="window.location.href='{% url 'reservations_list' %}'">Annuler</button>
        </div>
    </form>
    {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
    {% endif %}
</body>
</html>
