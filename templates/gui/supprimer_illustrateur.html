<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un illustrateur</title>
</head>
<body>
    <h1>Supprimer un illustrateur</h1>

    <form method="post">{% csrf_token %}
        <label for="illustrateur_id">ID de l'illustrateur :</label>
        <input type="text" id="illustrateur_id" name="illustrateur_id" required>
        <button type="submit">Supprimer</button>
    </form>
</body>
</html>
