<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Personne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }
        
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="button-container">
    <a href="{% url 'homepage' %}" class="button">Retour Ã  l'Accueil</a>
</div>
<div class="form-container">
    <h2>Ajouter une Personne</h2>
    <form method="post">
        {% csrf_token %}
        
        <!-- Affichage des champs du formulaire de personne -->
        <h3>Informations de la Personne</h3>
        
        {{ form_personne.as_p }}
        {% if form_personne.errors %}
        <ul>
            {% for error in form_personne.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
    
        <h3>Adresse</h3>
        {{ form_ville.as_p }}
        {{ form_adresse.as_p }}
    
        
        
        
        <!-- Bouton de soumission commun -->
        <input type="submit" value="Ajouter">
    </form>
</div>

</body>
</html>
