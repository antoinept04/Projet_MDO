<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un traducteur</title>
</head>
<body>
    <h1>Supprimer un traducteur</h1>

    <form method="post">{% csrf_token %}
        <label for="traducteur_id">ID du traducteur :</label>
        <input type="text" id="traducteur_id" name="traducteur_id" required>
        <button type="submit">Supprimer</button>
    </form>
</body>
</html>
