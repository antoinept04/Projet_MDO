<!-- templates/404.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée</title>
    <!-- Lien vers le CSS de Bootstrap (optionnel, si vous souhaitez utiliser Bootstrap) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Style CSS personnalisé -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5f5;
            color: #990000;
            margin: 0;
            /* Utilisation de Flexbox pour centrer le contenu */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Hauteur de la fenêtre pour un centrage vertical */
        }

        .error-container {
            background-color: #ffffff; /* Fond blanc pour le conteneur */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* Centrer le texte à l'intérieur */
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Styles personnalisés pour le bouton de retour */
        .btn-home {
            background-color: #990000;
            color: white;
            padding: 12px 25px;
            font-size: 1em;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block;
        }

        .btn-home:hover {
            background-color: #cc0000;
            transform: translateY(-3px);
            text-decoration: none;
            color: white;
        }

        /* Styles existants supprimés :
           La barre de navigation a été retirée comme demandé.
        */
    </style>
</head>
<body>

    <div class="error-container">
        <h1>Page non trouvée (404)</h1>
        <p>Désolé, la page que vous cherchez n'existe pas ou a été déplacée.</p>
        <!-- Bouton stylisé pour retourner à la page d'accueil -->
        <a href="/" class="btn-home">Retour à la page d'accueil</a>
    </div>

    <!-- JS de Bootstrap (optionnel, si vous utilisez Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
