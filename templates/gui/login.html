<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Lien vers le CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Style CSS personnalisé -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5f5;
            color: #990000;
            margin: 0;
            /* Utilisation de Flexbox pour centrer le contenu */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Hauteur de la fenêtre pour un centrage vertical */
        }

        .login-container {
            background-color: #ffffff; /* Fond blanc pour le conteneur */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Optionnel : définir une largeur maximale */
            max-width: 400px;
            width: 100%;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #cc0000;
            padding: 10px 0;
        }

        .nav-buttons a {
            background-color: #990000;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            font-size: 1.1em;
            margin: 0 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-buttons a:hover {
            background-color: #cc0000;
            transform: translateY(-3px);
        }

        .action-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .action-bar a, .action-bar button {
            background-color: #990000;
            color: white;
            padding: 12px 20px;
            font-size: 1em;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .action-bar a:hover, .action-bar button:hover {
            background-color: #cc0000;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%; /* Utiliser 100% de la largeur du conteneur */
            box-sizing: border-box; /* Inclure le padding dans la largeur */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th a {
            color: #990000;
            text-decoration: none;
        }

        th {
            background-color: #ffffff; /* Changement du fond à blanc */
            color: #990000; /* Texte en rouge */
        }

        td {
            background-color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .empty-message {
            text-align: center;
            color: #990000;
        }

        /* Styles personnalisés pour le bouton de connexion */
        .btn-login {
            background-color: #990000;
            border-color: #990000;
            color: white;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-login:hover {
            background-color: #cc0000;
            border-color: #cc0000;
            color: white;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 class="text-center mb-4">Connexion</h2>
        
        <!-- Affiche un message d'erreur si les identifiants sont incorrects -->
        {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <!-- Formulaire de connexion -->
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <!-- Ajout de la classe 'btn-login' pour styliser le bouton -->
            <button type="submit" class="btn btn-login btn-block">Se connecter</button>
        </form>
    </div>

    <!-- JS de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
