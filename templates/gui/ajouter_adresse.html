{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Adresse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5f5;
            color: #990000;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #cc0000;
            padding: 10px 0;
        }

        .nav-buttons a {
            background-color: #990000;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            font-size: 1.1em;
            margin: 0 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-buttons a:hover {
            background-color: #cc0000;
            transform: translateY(-3px);
        }

        h1 {
            color: #990000;
            text-align: center;
            font-size: 2.5em;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            width: 80%;
            text-align: left;
        }

        .form-group input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #990000;
            color: white;
            padding: 12px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            width: 200px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #cc0000;
        }

        h2 {
            color: #990000;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            color: #cc0000;
        }

        ul li {
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    {% include 'gui/navbar.html' %}

    <h1>Ajouter une Adresse</h1>
    <form method="post">
        {% csrf_token %}
        
        <!-- Form for Address -->
        <div class="form-group">
            <h2>Informations sur l'Adresse</h2>
            {{ adresse_form.as_p }}
        </div>

        <!-- Ville Details -->
        <div class="form-group">
            <h2>Informations sur la Ville</h2>
            <label for="nom_ville">Nom de la Ville</label><br>
            <input type="text" id="nom_ville" name="nom_ville" required><br>

            <label for="code_postal">Code Postal</label><br>
            <input type="text" id="code_postal" name="code_postal" required><br>

            <label for="pays">Pays</label><br>
            <input type="text" id="pays" name="pays" required><br>
        </div>

        <!-- Submit Button -->
        <button type="submit">Enregistrer</button>
    </form>

</body>
</html>
