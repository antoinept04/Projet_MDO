<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier le Fournisseur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
        }
        button {
            padding: 10px 15px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007BB5;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="{% url 'fournisseurs_list' %}">Liste des Fournisseurs</a>
        <a href="{% url 'fournisseur_create' %}">Ajouter un Fournisseur</a>
    </div>

    <div class="form-container">
        <h2>Modifier le Fournisseur "{{ object.nom_fournisseur }}"</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.nom_fournisseur.label_tag }}
                {{ form.nom_fournisseur }}
            </div>
            <div class="form-group">
                {{ form.adresses.label_tag }}
                <div class="checkbox-group">
                    {% for adresse in form.adresses %}
                        <label>{{ adresse }}</label>
                    {% endfor %}
                </div>
            </div>
            <button type="submit">Enregistrer les modifications</button>
        </form>
    </div>
</body>
</html>
