{% load static %}
<header>
    <a href="{% url 'homepage' %}">
        <img src="{% static 'images/logo_mdd.webp' %}" alt="Logo" class="logo">
    </a>
    <nav class="navbar">
        <a href="{% url 'personnes_list' %}" class="nav-button">Clients</a>
        <a href="{% url 'livres_list' %}" class="nav-button">Livres</a>
        <a href="{% url 'commandes_list' %}" class="nav-button">Commandes</a>
        <a href="{% url 'reservations_list' %}" class="nav-button">RÃ©servations</a>
        <a href="{% url 'achats_list' %}" class="nav-button">Achats</a>
        <a href="{% url 'notifications_list' %}" class="nav-button">Notifications</a>
    </nav>
    <div class="user-info">
        {% if user.is_authenticated %}
            Bonjour, {{ user.prenom }} | <a href="{% url 'logout' %}" class="nav-button">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="nav-button">Login</a>
        {% endif %}
    </div>
</header>

<style>
    /* General header style */
    header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 20px 30px;
        background-color: #990000; /* Red background for the header */
        color: white;
    }

    .logo {
        height: 50px;
    }

    .user-info {
        font-size: 1.1em;
    }

    .user-info a {
        color: white;
        text-decoration: none;
        margin-left: 15px;
        font-weight: bold;
    }

    /* Navbar style */
    .navbar {
        display: flex;
        justify-content: center; /* Center the buttons horizontally */
        width: 100%; /* Full width for the navbar */
        margin: 0; /* Remove margin around navbar */
        background-color: #990000; /* Same red as header */
    }

    .nav-button {
        background-color: #990000; /* Same red as navbar */
        color: white;
        padding: 15px 25px; /* Add padding for button size */
        text-decoration: none;
        text-align: center;
        font-size: 1.1em;
        margin: 0 10px; /* Add some margin between the buttons */
        border: none; /* Remove any borders */
        display: inline-block;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.2s ease-in-out;
    }

    .nav-button:hover {
        background-color: #cc0000; /* Darker red on hover */
        transform: translateY(-3px); /* Hover effect */
    }

    .nav-button:active {
        transform: translateY(1px); /* Active button effect */
    }
</style>
