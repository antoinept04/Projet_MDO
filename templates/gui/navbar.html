<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Bouton de retour à la homepage -->
        <a class="navbar-brand" href="{% url 'homepage' %}">Accueil</a>
        
        <!-- Espace entre les éléments de la barre de navigation -->
        <div class="collapse navbar-collapse justify-content-end">
            <!-- Message de bienvenue et bouton de déconnexion -->
            <div class="d-flex align-items-center">
                <span class="me-2">Bonjour, {{ user.prenom }}</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">Déconnexion</a>
            </div>
        </div>
    </div>
</nav>

<!-- JS de Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
