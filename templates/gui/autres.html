{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5f5;
            color: #990000;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #990000;
            margin: 20px 0;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px; /* Augmente l'espace entre les boutons */
            width: 80%;
            margin: 0 auto;
        }
        .button {
            background-color: #990000;
            color: white;
            padding: 30px; /* Augmente la taille des boutons */
            font-size: 1.5em; /* Texte plus grand */
            border-radius: 12px; /* Coins légèrement plus arrondis */
            text-decoration: none;
            text-align: center;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15); /* Ombre plus prononcée */
            transition: background-color 0.3s, transform 0.2s; /* Ajout d'effet de transition */
        }
        .button:hover {
            background-color: #cc0000;
            transform: translateY(-5px); /* Légère élévation au survol */
        }
    </style>
</head>
<body>
    {% include 'gui/header.html' %}
    <h1>Autres</h1>
    <div class="button-container">
        <a href="{% url 'adresses_list' %}" class="button">Adresses</a>
        <a href="{% url 'fournisseurs_list' %}" class="button">Fournisseurs</a>
        <a href="{% url 'auteurs_list' %}" class="button">Auteurs</a>
        <a href="{% url 'editeurs_list' %}" class="button">Editeurs</a>
        <a href="{% url 'illustrateurs_list' %}" class="button">Illustrateurs</a>
        <a href="{% url 'traducteurs_list' %}" class="button">Traducteurs</a>
    </div>
</body>
</html>
