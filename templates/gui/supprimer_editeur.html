<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un éditeur</title>
</head>
<body>
    <h1>Supprimer un éditeur</h1>

    <form method="post">{% csrf_token %}
        <label for="editeur_id">ID de l'éditeur :</label>
        <input type="text" id="editeur_id" name="editeur_id" required>
        <button type="submit">Supprimer</button>
    </form>
</body>
</html>
