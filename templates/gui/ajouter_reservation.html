{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Réservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5f5;
            color: #990000;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #cc0000;
            padding: 10px 0;
        }

        .nav-buttons a {
            background-color: #990000;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            font-size: 1.1em;
            margin: 0 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-buttons a:hover {
            background-color: #cc0000;
            transform: translateY(-3px);
        }

        h1 {
            color: #990000;
            text-align: center;
            font-size: 2.5em;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            width: 80%;
            text-align: left;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #990000;
            color: white;
            padding: 12px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            width: 200px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #cc0000;
        }

        

    </style>
</head>
<body>

    <!-- Navbar -->
    {% include 'gui/navbar.html' %}

    <h1>Créer une Réservation</h1>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            {{ form.as_p }}
        </div>

        <button type="submit">Enregistrer</button>
        <a href="{% url 'reservations_list' %}" class="btn btn-secondary">Annuler</a>
    </form>

</body>
</html>
